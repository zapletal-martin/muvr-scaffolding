<!DOCTYPE html>
<html>
<head>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js" charset="utf-8"></script>

  <style>
    body {
      font-family: Tahoma, Geneva, sans-serif;
    }

    div {
      display: inline;
    }

    .axis path {
      fill: none;
      stroke: #777;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: Lato;
      font-size: 13px;
    }
  </style>
  <script>
    function updateStats(example) {
      // document.getElementById('example').innerHTML = JSON.stringify(example);
      $("#example").empty();
      
      document.getElementById('example').innerHTML = "";
    }

    var host = window.document.location.host.replace(/:.*/, '');
    var ws = new WebSocket('ws://' + host + ':8080/exercise');
    ws.onmessage = function (event) {
      updateStats(JSON.parse(event.data));
    };
  </script>
</head>
<body>
  <h1>Muvr Development Scaffolding</h1>
  <div id='example'>
    
  </div>
</body>
</html>
